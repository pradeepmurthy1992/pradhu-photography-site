<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Basic SEO -->
    <title>
      PRADHU Photography · Chennai & Bangalore Portrait & Fashion Photographer
    </title>

    <!-- Google Search Console verification -->
    <meta
      name="google-site-verification"
      content="o4gQU6vkz88kefS-ZVVJg8anN4urHIWDvaZXAsmtcF0"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/pradhu-logo.png" />

    <!-- Meta description / keywords -->
    <meta
      name="description"
      content="Pradhu Photography – portraits, fashion, editorial and model portfolios in Chennai and Bangalore. Book a cinematic shoot with clear pricing and fast delivery."
    />
    <meta
      name="keywords"
      content="Pradhu Photography, fashion photographer, model portfolio, editorial photography, portrait photographer"
    />
    <meta name="author" content="Pradhu Photography" />
    <link rel="canonical" href="https://pradhuphotography.in/" />

    <!-- Open Graph / Social share -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Pradhu Photography" />
    <meta
      property="og:title"
      content="Pradhu Photography | Fashion, Portrait & Model Portfolio"
    />
    <meta
      property="og:description"
      content="Cinematic fashion and portrait photography. Explore the portfolio and book your next shoot."
    />
    <meta property="og:url" content="https://pradhuphotography.in/" />
    <meta
      property="og:image"
      content="https://pradhuphotography.in/og-cover.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pradhu Photography" />
    <meta
      name="twitter:description"
      content="Fashion, portrait & editorial photography."
    />
    <meta
      name="twitter:image"
      content="https://pradhuphotography.in/og-cover.jpg"
    />

    <!-- Local Business structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Pradhu Photography",
        "image": "https://pradhuphotography.in/og-cover.jpg",
        "url": "https://pradhuphotography.in/",
        "telephone": "+91-9322584410",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Kanchipuram",
          "addressRegion": "Tamil Nadu",
          "addressCountry": "IN"
        },
        "sameAs": [
          "https://www.instagram.com/pradhu_photography"
        ]
      }
    </script>

    <!-- Vite entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </head>
