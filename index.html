<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />

    <title>Pradhu Photography</title>
    <meta
      name="description"
      content="Pradhu Photography — Fashion · Portraits · Candids · Portfolio · Professional Headshots · Events."
    />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://raw.githubusercontent.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <!-- Fonts (will also be loaded dynamically in HeadFonts.jsx) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind + globals -->
    <link rel="stylesheet" href="/src/styles/globals.css" />
    <link rel="stylesheet" href="/src/styles/cinematic.css" />

    <!-- Vite will inject the compiled JS -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Google Analytics (optional, safe stub) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-XXXXXXX");
    </script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
  </body>
